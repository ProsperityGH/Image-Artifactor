<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Artifactor</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Image Artifactor</h1>
    <input type="file" id="uploadimage">
    <div class="container">
        <div class="test">
            Base JPEG compression:<input id="factor" type="range" min="0" max="0.5" step=".05" value="0.2" onchange="document.getElementById('value').innerHTML=this.value">
            <label id="value">0.2</label>
        </div>
        <button onClick="artifact()">Create JPEG Artifacts</button>
        <button onClick="clearImg()">Clear Image</button>
    </div>
    <div class="images">
        <div class="box">
            <span class="text">Input:</span>
            <img id="in">
        </div>
        <div class="box">
            <span class="text">Output:</span>
            <img id="out">
        </div>
    </div>
</body>
</html>
